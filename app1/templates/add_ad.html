{% extends 'base.html' %}
{% block title %}Добавить{% endblock %}


{% block content %}

<form enctype="multipart/form-data" method="POST">

    {% csrf_token %}

<div class="form-group">
    <label for="name">Введите название</label>
    <input type="text" id="name" name="name" class="form-control" required placeholder="Велописед">
</div>

<div class="form-group">
    <label for="price">Введите цену</label>
    <input type="number" id="price" name="price" class="form-control" required placeholder="10000">
</div>

<div class="form-group">
    <label for="description">Введите описание</label>
    <textarea name="description" class="form-control" id="description" cols="30" rows="10" placeholder="Описание.."></textarea>
</div>

<div class="form-group">
    <label for="image">Загрузите картинку</label> <br>
    <input type="file" name="ad_img">

</div>

<button class="btn btn-primary btn-lg" type="submit">Подтвердить</button>

</form>

{% endblock %}
